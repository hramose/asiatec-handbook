<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Student Handbook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="clickHandBok(item.id)">
    <p item-start>{{ item.article }}</p>
      {{item.content}}
    </button>  

    <button ion-item *ngFor="let item of data2" (click)="clickHandBok2(item.id)">
    <p item-start>{{ item.article }}</p>
      {{item.content}}
    </button> 
</ion-list>
</ion-content>
